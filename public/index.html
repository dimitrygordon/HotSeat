<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Classroom Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login">
  <h2>Join Discussion</h2>
  <input id="usernameInput" placeholder="Enter your name" />
  <button id="joinBtn">Join</button>
</div>

<div id="app" class="hidden">

  <header>
    <div id="logo">
      <img src="/popboard-logo.png" alt="PopBoard Logo" id="logo-img" loading="lazy">
    </div>

    <div class="header-right">
      <button id="teacherBtn" class="hidden">Teacher Panel</button>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <section id="pollSection"></section>

  <section id="newPost">
    <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <textarea id="postInput" placeholder="Write a comment or question..."></textarea>
      <label style="white-space:nowrap; cursor:pointer;">
        <input type="checkbox" id="anonymousToggle"> ðŸ¥· Post Anonymously
      </label>
    </div>
    <button id="postBtn">Post</button>
  </section>

  <section>
    <select id="sortSelect">
      <option value="new">Newest</option>
      <option value="top">Top</option>
    </select>
  </section>

  <section id="posts"></section>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
